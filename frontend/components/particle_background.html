<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  #tsparticles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>
<div id="tsparticles"></div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
<script>
(async () => {
  await tsParticles.load("tsparticles", {
    background: {
      color: { value: "#030b1a" }
    },
    fpsLimit: 60,
    interactivity: {
      events: {
        onHover: {
          enable: true,
          mode: ["grab", "repulse"]
        },
        onClick: {
          enable: true,
          mode: "push"
        }
      },
      modes: {
        grab: {
          distance: 180,
          links: { opacity: 0.8 }
        },
        repulse: {
          distance: 100,
          duration: 0.4
        },
        push: {
          quantity: 4
        }
      }
    },
    particles: {
      number: {
        value: 80,
        density: { enable: true, area: 900 }
      },
      color: {
        value: ["#00d4ff", "#7b2ff7", "#00ff88"]
      },
      links: {
        enable: true,
        distance: 140,
        color: "#00d4ff",
        opacity: 0.25,
        width: 1,
        triangles: {
          enable: false
        }
      },
      move: {
        enable: true,
        speed: 0.8,
        direction: "none",
        random: true,
        straight: false,
        outModes: { default: "bounce" }
      },
      opacity: {
        value: { min: 0.2, max: 0.7 },
        animation: {
          enable: true,
          speed: 1.5,
          minimumValue: 0.1,
          sync: false
        }
      },
      size: {
        value: { min: 1, max: 3 },
        animation: {
          enable: true,
          speed: 2,
          minimumValue: 0.5,
          sync: false
        }
      },
      shape: { type: "circle" },
      glow: {
        enable: true,
        color: "#00d4ff",
        radius: 3
      },
      shadow: {
        enable: true,
        color: "#00d4ff",
        blur: 5
      }
    },
    detectRetina: true,
    smooth: true
  });
})();
</script>
</body>
</html>
