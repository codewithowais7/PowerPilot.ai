<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
        }

        .glow-btn {
            display: inline-block;
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #00d4ff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.12), rgba(123, 47, 247, 0.12));
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            padding: 12px 28px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            box-shadow:
                0 0 15px rgba(0, 212, 255, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .glow-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(0, 212, 255, 0.3),
                    transparent);
            transition: left 0.5s ease;
        }

        .glow-btn:hover {
            color: #fff;
            border-color: #00d4ff;
            transform: translateY(-3px) scale(1.04);
            box-shadow:
                0 0 30px rgba(0, 212, 255, 0.5),
                0 0 60px rgba(0, 212, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(123, 47, 247, 0.25));
        }

        .glow-btn:hover::before {
            left: 100%;
        }

        .glow-btn:active {
            transform: translateY(-1px) scale(0.99);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <a class="glow-btn" href="#">âš¡ Action</a>
</body>

</html>
